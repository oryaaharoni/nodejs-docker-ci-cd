name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  paths:
    - 'application/**'
    - 'Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        if: success()
        run: docker build -t nodejs-docker-ci-cd .

      - name: Log in to Docker Hub
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push Docker image
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag nodejs-docker-ci-cd:latest ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-docker-ci-cd:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-docker-ci-cd:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploying to platform...
        run: echo "Deploying to platform..."
